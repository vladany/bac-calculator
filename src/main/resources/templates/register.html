<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <input type="email" th:field="*{email}" placeholder="Email" required/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" required/><br/>
    <input type="string" th:field="*{nickname}" placeholder="Nickname" required/><br/>
    <input type="number" th:field="*{age}" placeholder="Age" required/><br/>
    <input type="number" step="0.01" th:field="*{weight}" placeholder="Weight" required/><br/>
    <select th:field="*{gender}" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
